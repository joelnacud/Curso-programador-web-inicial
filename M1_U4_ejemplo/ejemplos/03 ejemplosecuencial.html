<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo estructura secuencial en javascript</title>
</head>

<body>

  <script>
    var valor1;
    var valor2;

    valor1 = prompt('Ingrese primer número:', '');
    valor2 = prompt('Ingrese segundo número', '');

    var suma = parseInt(valor1) + parseInt(valor2);
    var producto = valor1 * valor2;
    // parseInt > para que el operador + sume los contenidos de los valores numéricos ingresados por teclado

    document.write('La suma es ');
    document.write(suma);
    document.write('<br>');
    document.write('El producto es ');
    document.write(producto);
  </script>
  
</body>
</html>
