<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var distancia;

        distancia = prompt('Ingrese la distancia del recorrido en metros:');
        distancia = parseInt(distancia);


        if (distancia >= 0 && distancia <= 1000) {
            document.write('Vaya a pie');
        } else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write('Vaya en bicicleta');
            } else {
                if (distancia > 10000 && distancia <= 30000) {
                    document.write('Vaya en colectivo');
                } else {
                    if (distancia > 30000 && distancia <= 100000){
                        document.write('Vaya en auto');                   
                    } else {
                        if (distancia > 100000) {
                            document.write('Vaya en avion');
                        }
                    }
                }
            }
        }

       






    </script>

</body>

</html>
