    <script>
        var numeros = [142, 221, 23, 44, 45, 36, 7, 81, 95, 10]

        var mayor = 0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }   
        
    console.log('El mayor de ' + numeros + ' es ' + mayor);
    

    </script>
